name: CI - Testes Automatizados

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v3
    
    - name: ğŸ Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: ğŸ“¦ Instalar dependÃªncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ§ª Executar testes com pytest
      run: |
        pytest tests/ -v --cov=src --cov-report=term-missing
    
    - name: âœ… Verificar cobertura mÃ­nima
      run: |
        pytest tests/ --cov=src --cov-fail-under=70
    
    - name: ğŸ“Š Gerar relatÃ³rio de cobertura HTML
      run: |
        pytest tests/ --cov=src --cov-report=html
    
    - name: ğŸ‰ Testes concluÃ­dos com sucesso
      run: echo "âœ… Todos os testes passaram!"
